# åˆ†å­ç‰¹å¾´é‡è¨ˆç®—è¨­å®š
molecular_features:
  # åŸºæœ¬è¨˜è¿°å­
  basic_descriptors:
    - molecular_weight
    - logp
    - tpsa
    - num_atoms
    - num_bonds
    - num_rings
    - num_aromatic_rings
    - num_heteroatoms
    - num_rotatable_bonds
    - num_stereocenters
  
  # 3Dè¨˜è¿°å­
  three_d_descriptors:
    - sasa
    - atom_sasa_mean
    - atom_sasa_std
    - molecular_volume
    - molecular_surface
  
  # è¨ˆç®—è¨­å®š
  calculation_settings:
    use_3d: true
    max_conformers: 10
    sasa_probe_radius: 1.4
    sasa_n_points: 960

# ãƒ¢ãƒ‡ãƒ«è¨­å®š
model:
  # Transformerè¨­å®š
  transformer:
    vocab_size: 1000
    d_model: 512
    n_heads: 8
    n_layers: 6
    d_ff: 2048
    max_len: 512
    dropout: 0.1
    use_pwa_pet: true
    pwa_buckets:
      trivial: 2
      fund: 4
      adj: 2
    pet_curv_reg: 0.01
    use_rope: true
  
  # GNNè¨­å®š
  gnn:
    hidden_dim: 128
    num_layers: 3
    dropout: 0.1
    activation: "relu"
  
  # ã‚¢ãƒ³ã‚µãƒ³ãƒ–ãƒ«è¨­å®š
  ensemble:
    n_estimators: 10
    max_depth: 10
    random_state: 42

# è¨“ç·´è¨­å®š
training:
  batch_size: 32
  learning_rate: 0.001
  num_epochs: 100
  early_stopping_patience: 10
  validation_split: 0.2
  optimizer: "adam"
  scheduler: "cosine"
  
  # æå¤±é–¢æ•°
  loss_functions:
    regression: "mse"
    classification: "cross_entropy"
    multi_task: "weighted_sum"
  
  # ãƒ¡ãƒˆãƒªã‚¯ã‚¹
  metrics:
    - "mae"
    - "mse"
    - "r2"
    - "accuracy"
    - "f1"

